<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SmartRetail360 Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
</head>
<body>
<div id="app">Loading...</div>

<!-- ✅ 自动适配本地与 GitHub Pages -->
<script>
    const isGithubPages = location.hostname.includes('github.io');
    const repoPath = '/smartretail360/';

    window.$docsify = {
        loadSidebar: true,
        subMaxLevel: 2,
        basePath: isGithubPages ? repoPath : '/',
        alias: {
            '/zh-cn/(.*)': (isGithubPages ? repoPath : '/') + 'zh-cn/$1',
            '/en/(.*)': (isGithubPages ? repoPath : '/') + 'en/$1',
            '/(.*)': (isGithubPages ? repoPath : '/') + 'en/$1'
        }
    };
</script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
