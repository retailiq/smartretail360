<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SmartRetail360 Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <script>
        // ✅ 可选：GitHub Pages 跳转默认首页到 /en/
        if (location.hostname === 'retailiq.github.io' &&
            location.pathname === '/smartretail360/' &&
            !location.hash) {
            location.href = '/smartretail360/#/en/';
        }
    </script>
</head>
<body>
<div id="app">Loading...</div>
<script>
    window.$docsify = {
        loadSidebar: true,
        subMaxLevel: 2,
        alias: {
            '/zh-cn/(.*)': '/zh-cn/$1',
            '/en/(.*)': '/en/$1',
            '/(.*)': '/en/$1'
        },
        basePath: location.hostname === 'localhost' ? '/' : '/smartretail360/'
    };
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
