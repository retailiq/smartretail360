<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SmartRetail360 Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
</head>
<body>
<div id="app">Loading...</div>

<script>
    // ✅ 自动跳转默认语言路径：本地跳 zh-cn，线上跳 en
    const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    const isRoot = location.pathname === '/' || location.pathname === '/smartretail360/' || location.pathname.endsWith('/index.html');
    const noHash = !location.hash || location.hash === '#' || location.hash === '#/';

    if (isRoot && noHash) {
        const defaultLang = isLocal ? 'zh-cn' : 'en';
        location.href = `${location.pathname}#/${defaultLang}/`;
    }
</script>

<script>
    window.$docsify = {
        loadSidebar: true,
        subMaxLevel: 2,
        alias: {
            '/zh-cn/(.*)': '/zh-cn/$1',
            '/en/(.*)': '/en/$1',
            '/(.*)': 'zh-cn/$1'
        }
    };
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
